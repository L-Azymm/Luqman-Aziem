{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2>AES Decryption</h2>
        <form method="POST" action="{{ url_for('aes_decrypt') }}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="enc_file" class="form-label">Encrypted File</label>
                <input class="form-control" type="file" id="enc_file" name="enc_file" required>
            </div>
            <div class="mb-3">
                <label for="key_file" class="form-label">Key File</label>
                <input class="form-control" type="file" id="key_file" name="key_file" required>
            </div>
            <button type="submit" class="btn btn-primary">Decrypt</button>
            <a href="{{ url_for('aes_menu') }}" class="btn btn-secondary">Back</a>
        </form>
    </div>
</div>
{% endblock %}
