{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>RSA Operations</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card crypto-card">
            <div class="card-body">
                <h5 class="card-title">Encrypt</h5>
                <p class="card-text">Encrypt a message using RSA</p>
                <a href="{{ url_for('rsa_encrypt') }}" class="btn btn-primary">Go to Encrypt</a>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card crypto-card">
            <div class="card-body">
                <h5 class="card-title">Decrypt</h5>
                <p class="card-text">Decrypt an RSA-encrypted message</p>
                <a href="{{ url_for('rsa_decrypt') }}" class="btn btn-primary">Go to Decrypt</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
